<div class="wrapper">
    <div class="logo"> <img src="https://www.seekpng.com/png/detail/138-1388103_user-login-icon-login.png" alt="">
    </div>
    <div class="text-center mt-4 name"> Login </div>
    <form class="p-3 mt-3" (ngSubmit)="showSuccess()">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="userName" id="userName" placeholder="Username" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password" required>
        </div>
        <button type="submit" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6"> <a href="#">Forget password?</a> or <a href="registration">New User</a> </div>
</div>
